<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Conversion</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form action="#">
    <h1>Temperature Conversion</h1>

    <input id="inputBox" type="number" value="0" />
    <br />

    <input id="celciusToFahrenheit" type="radio" name="unit" />
    <label for="celciusToFahrenheit">Celcius ➡ Fahrenheit</label>
    <br />

    <input id="fahrenheitToCelcius" type="radio" name="unit" />
    <label for="fahrenheitToCelcius">Fahrenheit ➡ Celcius</label>
    <br />

    <button id="submitBtn">Submit</button>
    <p id="result"></p>
  </form>
  <script src="script.js"></script>
</body>

</html>
